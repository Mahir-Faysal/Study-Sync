# PostgreSQL Configuration Template
# Copy these settings to application.properties and update with your credentials

spring.application.name=StudySync Backend

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/studysync
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mahir4851
spring.datasource.platform=postgresql

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=StudySyncSecretKeyForJWTAuthenticationThatIs256BitsLong1234567890
jwt.expiration=86400

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Server Configuration
server.port=8080

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
