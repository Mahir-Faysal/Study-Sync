# H2 Database Configuration Profile
# Use this profile when PostgreSQL is not available
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=h2

spring.application.name=StudySync Backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:studysync
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development and debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Configuration
jwt.secret=StudySyncSecretKeyForJWTAuthenticationThatIs256BitsLong1234567890
jwt.expiration=86400

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Server Configuration
server.port=8080

# H2 specific settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always